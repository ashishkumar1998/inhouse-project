<!DOCTYPE html>

<style type="text/css">
	.data{
		border:3px solid grey;
		margin:  0 10%;
		height: 2870px;
		padding: 5%;
	}

	.data tr{
		border: 1px solid black;
		padding-left:  20px;
		

	}

	th img{
		margin:30px;
	}
	
	tr h2{
		margin-top: -30px;
	}

	.info{
		border: 1px solid white;
		text-align: center;
	}

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> 
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>{{company_name}}</title>
  	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
	<header>
		<div class="container">
			<div id="branding">
			<h1 class="logo">
            <span class="word2">PriceMania</span></h1>
        </div>
			
			<nav>
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li class="current"><a href="login.html" target="_blank">login </a></li>
					<li class="current"><a href="about.html"  target="_blank">about</a></li>
				</ul>
			</nav>
		</div>
	</header>


	<section class="info">
		<div>
	    	<h1>{{company_name}}</h1>
			<P>{{productinfo}}</P>
		</div>
    </section>

    <section class="data">
    	<div>
    		<table style="width:100%" align="right">
			<!--contentof 1-->	
			      {%for i in range(0, 15)%} 
	      	
				<tr>
		      		<th>
						<a target="_blank" href="/compare/{{product_link[i]}}"><img src={{product_images[i]}} width="100"></a>
                    </th>
		         	<th>
            			<h2><a target="_blank" href="/laptopscompany/{{variable7}}/{{product_link[i]}}">{{product_names[i]}}</a></h2>
		            	<br>
		       
		          		<ul>
		          			<li>{{product_specs1[i]}}</li>

		            	</ul>
					</th>
		        </tr>
		              {%endfor%}

		  	</table>

    	</div>
    </section>

	<section id="newsletter">
		<div class="container">
			<h1>Subscribe for latest updates</h1>
			<form>
				<input type="email" name="enter email">
				<button type="submit" class="button1">Subscribe</button>
			</form>
		</div>
	</section>
	<footer>
		<p>TECHCOMP , Copyright &copy; 2017</p>
	</footer>



</body>
</html>
